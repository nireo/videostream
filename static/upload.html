<!DOCTYPE html>
<html>
  <head>
    <title>upload video</title>
  </head>
  <body>
    <h2>upload a video</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="text" id="fileName" name="fileName" />
      <input type="file" id="uploadFile" name="uploadFile" />
      <input type="submit" />
    </form>
  </body>
</html>
