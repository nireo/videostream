<!DOCTYPE html>
<html>
  <title>video listings</title>
  <body>
    <h1>videos</h1>
    <p>currently indexed {{ .Amount }} videos</p>
    <a href="/upload">upload a new file</a>
    <hr />
    <ul>
      {{ range .Videos }}
      <li>
        <a href="/video/{{ .Name }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </body>
</html>
